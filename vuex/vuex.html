<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue.js - Bluuweb</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
	<div id="app">
		<div class="container">		
			<titulo></titulo>
		</div>
	</div>

	<!-- vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
	<script>
		// Componente Padre
		Vue.component('titulo', {
			template:
			`<div>
			<!-- {{ $store.state.numero }} -->
			<h1 class="mt-2">NÃºmero: {{ numero }}</h1>		
			<hijo></hijo>
			</div>`,
			computed: {
				...Vuex.mapState(['numero'])
			}
		});
		// Componente hijo
		Vue.component('hijo', {
			template: //html
			`<div>
			<!-- $store.commit('aumentar') -->
			<!-- $store.commit('disminuir') -->
			<button class="btn btn-danger my-2" @click="aumentar">+</button>
			<button class="btn btn-success my-2 mx-2" @click="disminuir(2)">-</button>
			<button class="btn btn-primary my-2" @click="obtenerCursos">Obtener Cursos</button>
			<ul class="mt-2">
			<li v-for="curso of cursos" v-bind:key="curso.id">{{ curso.nombre }}</li>
			</ul>
			</div>`,
			computed: {
				...Vuex.mapState(['cursos'])
			},
			methods: {
				...Vuex.mapMutations(['aumentar', 'disminuir']),
				...Vuex.mapActions(['obtenerCursos'])
			}
		});
		//VueX
		const store = new Vuex.Store({
			state: {
				numero: 10,
				cursos: []
			},
			mutations: {
				aumentar(state){
					state.numero++
				},
				disminuir(state, n){
					state.numero -= n
				},
				llenarCursos(state, cursosAccion){
					state.cursos = cursosAccion
				}
			},
			actions: {
				obtenerCursos: async function({ commit }){
					const data = await fetch('cursos.json');
					const cursos = await data.json();
					commit('llenarCursos', cursos)
				}
			}
		});
		// Instancia
		const app = new Vue({
			el: '#app',
			//store: store
			store
		})
	</script>
</body>
</html>
