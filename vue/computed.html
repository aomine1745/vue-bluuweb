<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue.js - Bluuweb</title>
	<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
	<div id="app">
		<h1 class="text-center">{{ title }}.js</h1>
		<div class="container">
			<h2>invertido: {{ invertido }}</h2>
			<input type="text" class="form-control" v-model="msg">
			<br>
			<button class="btn btn-primary" @click="contadorMas()">+</button>
			<button class="btn btn-danger" @click="contadorMenos()">-</button>
			<br>
			<h3>{{ contador }}</h3>
			<br>
			<div class="progress">
				<div class="progress-bar" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
				:class="color"
				>{{ contador }}%</div>
			</div>
		</div>
	</div>

	<!-- vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/computed.js"></script>
</body>
</html>
