<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue.js - Bluuweb</title>
	<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
	<div id="app">
		<h1 class="text-center">{{ msg }}.js</h1>
		<div class="w-50 container">
			<h2>GYM</h2>
			<input type="text" class="form-control my-3" v-model="nuevaTarea" @keyup.enter="addTarea(), LS()">
			<button class="btn btn-primary" @click="addTarea(), LS()">Agregar</button>
			<div class="mt-3" v-for="(tarea, index) of tareas">
				<div class="alert" :class="[tarea.estado ? 'alert-success' : 'alert-danger']" role="alert">
					<div class="d-flex justify-content-between align-items-center">
						<div>
							{{(index + 1) + '. ' + tarea.nombre }} - {{ tarea.estadoX }}
						</div>
						<div>
							<button class="btn btn-success btn-sm" @click="editarTarea(index), LS()"><i class="fas fa-check"></i></button>	
							<button class="btn btn-danger btn-sm" @click="eliminarTarea(index), LS()"><i class="fas fa-times"></i></button>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/crud.js"></script>
</body>
</html>
